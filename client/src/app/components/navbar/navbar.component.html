<mat-toolbar>
  <span class="logo" routerLink="/profile">RehApp</span>
  <span class="user-profile-link" (click)="goToUserProfile()">My Profile</span>
  <span class="organizations-link" (click)="goToOrganizations()">Organizations</span>
  <span class="users-link" (click)="goToUsers()" *ngIf="canViewUsers()">Users</span>
  <span class="spacer"></span>
  <button mat-button (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    Logout
  </button>
</mat-toolbar>
