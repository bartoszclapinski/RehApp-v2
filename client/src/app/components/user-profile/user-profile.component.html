<div class="profile-container">
<mat-card *ngIf="user">
  <mat-card-header>
    <mat-card-title>Profile Edit</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="saveProfile()">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="user.firstName" name="firstName" [readonly]="!isEditing">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="user.lastName" name="lastName" [readonly]="!isEditing">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="user.email" name="email" [readonly]="!isEditing">
      </mat-form-field>



      <button mat-raised-button color="primary" type="button" (click)="toggleEdit()" *ngIf="!isEditing">
        Edit Profile
      </button>
      <button mat-raised-button color="primary" type="submit" *ngIf="isEditing">
        Save Changes
      </button>
      <button mat-raised-button color="warn" type="button" (click)="toggleEdit()" *ngIf="isEditing">
        Cancel
      </button>
    </form>
  </mat-card-content>
</mat-card>
</div>
