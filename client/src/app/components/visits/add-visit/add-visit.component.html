<div class="add-visit-container">
  <mat-card class="visit-card">
    <mat-card-header>
      <mat-card-title>Add New Visit</mat-card-title>
    </mat-card-header>
    <form [formGroup]="visitForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="visitForm.get('date')?.hasError('required')">Date is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="4"></textarea>
          <mat-error *ngIf="visitForm.get('description')?.hasError('required')">Description is required</mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!visitForm.valid">Add Visit</button>
        <button mat-raised-button color="warn" type="button" (click)="router.navigate(['/patient', patientId])">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
