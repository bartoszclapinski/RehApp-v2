<div class="dashboard-container">
  <div class="dashboard-content">
    <mat-card>
      <mat-card-title>Patients</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="patients">
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let patient">{{patient.lastName}}</td>
          </ng-container>

          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let patient">{{patient.firstName}}</td>
          </ng-container>

          <ng-container matColumnDef="pesel">
            <th mat-header-cell *matHeaderCellDef>PESEL</th>
            <td mat-cell *matCellDef="let patient">{{patient.pesel}}</td>
          </ng-container>

          <ng-container matColumnDef="dateOfBirth">
            <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
            <td mat-cell *matCellDef="let patient">{{patient.dateOfBirth}}</td>
          </ng-container>

          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef>Details</th>
            <td mat-cell *matCellDef="let patient">
              <button mat-raised-button color="primary" (click)="viewPatientDetails(patient.id)">Details</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
