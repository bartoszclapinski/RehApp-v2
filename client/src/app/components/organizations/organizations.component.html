<div class="dashboard-container">
  <div class="dashboard-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Organizations</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="organizations" class="mat-elevation-z8">
          <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef> Created </th>
            <td mat-cell *matCellDef="let org"> {{org.createdAt | date}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let org"> {{org.name}} </td>
          </ng-container>

          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let org">
              <button mat-raised-button color="primary" [routerLink]="['/organization/details', org.id]">Details</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
