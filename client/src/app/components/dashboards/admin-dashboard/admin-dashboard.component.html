<div class="dashboard-container">
  <div class="dashboard-content">
    <mat-card>
      <mat-card-title>Admin Dashboard</mat-card-title>
      <mat-card-content>
        <h2>Welcome, {{user?.firstName}} {{user?.lastName}}!</h2>
        <p>Email: {{user?.email}}</p>
        <p>Role: {{user?.role}}</p>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-title>Quick Stats</mat-card-title>
      <mat-card-content>
        <div class="stats-grid">
          <div>
            <mat-icon>business</mat-icon>
            <h3>{{totalOrganizations}}</h3>
            <p>Total Organizations</p>
          </div>
          <div>
            <mat-icon>people</mat-icon>
            <h3>{{totalUsers}}</h3>
            <p>Total Users</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-title>Quick Actions</mat-card-title>
      <mat-card-content>
        <button mat-raised-button color="primary" (click)="createOrganization()">
          <mat-icon>add_business</mat-icon>
          Create New Organization
        </button>
        <button mat-raised-button color="accent" (click)="addOrganizationAdmin()">
          <mat-icon>person_add</mat-icon>
          Add Organization Admin
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
